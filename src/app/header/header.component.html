<div class="w-100 py-1 px-1 shadow d-flex">
    <img src="../../assets/icons/icon-128x128.png" width="60px" alt="">
    <ng-container *ngIf="(breadcrumbs$ | async) as breadcrumbs">
        <ng-container *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label">
            <h1 class="m-2">{{ breadcrumbs[breadcrumbs.length-1].label }}</h1>
        </ng-container>
    </ng-container>
</div>
